<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1</title>
</head>
<body>
    <script>
        let coff=599;
        let bagel=295;
        let tot=coff+bagel;
        tot=(tot/100).toFixed(2);
        //3g
        console.log('Total cost:$'+tot);
        //3h
        console.log(`Total cost:$${tot}`);
        //3i
        alert(`Total cost:$${tot}`);
        //3j
        alert(`Total cost:$${tot}\nThank you, come again!`);
    </script>
</body>
</html>
