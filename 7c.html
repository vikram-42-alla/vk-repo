<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function greet(name){
            if(!(name)){
                console.log("Undefined");
            }
            else{
            console.log(`Hello ${name}`);
            }
        }
        greet();
    </script>
</body>
</html>
