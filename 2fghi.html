<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2</title>
</head>
<body>
    <script>
       
const basketballPrice = 1999; 
const tShirtPrice = 899;      
const toasterPrice = 1899;    
const shippingPrice = 499;    

// 2f
const productTotalCents = basketballPrice + tShirtPrice + toasterPrice; 

// 2g
const totalBeforeTaxCents = productTotalCents + shippingPrice; 

//2h
const taxCents = Math.round(totalBeforeTaxCents * 0.1); 

//2i
const orderTotalCents = totalBeforeTaxCents + taxCents;
const productTotalDollars = (productTotalCents / 100).toFixed(2);
const totalBeforeTaxDollars = (totalBeforeTaxCents / 100).toFixed(2);
const taxDollars = (taxCents / 100).toFixed(2);
const orderTotalDollars = (orderTotalCents / 100).toFixed(2);


console.log(`Product Total (before shipping and tax): $${productTotalDollars}`);
console.log(`Total Before Tax (including shipping): $${totalBeforeTaxDollars}`);
console.log(`Tax (10%): $${taxDollars}`);
console.log(`Order Total: $${orderTotalDollars}`);


    </script>
</body>
</html>
