<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2</title>
</head>
<body>
    <script>

let basketballPrice = 20.95; 
let tshirtPrice = 7.99;      
let basketballQuantity = 2;
let tshirtQuantity = 2;
let shippingPerItem = 4.99;


let basketballTotal = basketballPrice * basketballQuantity;
let tshirtTotal = tshirtPrice * tshirtQuantity;
let shippingTotal = shippingPerItem * (basketballQuantity + tshirtQuantity);

let itemsTotal = basketballTotal + tshirtTotal;
let totalBeforeTax = itemsTotal + shippingTotal;
let estimatedTax = Math.round(totalBeforeTax * 0.1 * 100) / 100; // 10% tax, rounded
let orderTotal = totalBeforeTax + estimatedTax;
//3k
let fline=`Items(${basketballQuantity+tshirtQuantity}):  $${itemsTotal.toFixed(2)}`;
console.log(fline);
//3i
let sline=`Shipping & handling:  $${shippingTotal.toFixed(2)}`;
console.log(sline);
//3m
let tline=`Total before tax:  $${totalBeforeTax.toFixed(2)}`;
console.log(tline);
//3n
let ftline=`Estimated tax (10%):  $${estimatedTax.toFixed(2)}`;
console.log(ftline);
    </script>
</body>
</html>
