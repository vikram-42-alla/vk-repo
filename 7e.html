<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to celsius</title>
</head>
<body>
    <script>
        function convertToCelsius(fahrenheit){
            let celsius=(fahrenheit-32)*(5/9);
            return celsius;
        }
        let res=convertToCelsius(25);
        alert(`Celsius = ${res}`);
        </script>
</body>
</html>
