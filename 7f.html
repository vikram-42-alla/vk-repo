<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to temperature</title>
</head>
<body>
    <script>
        let res='';
        function convertToFahrenheit(celsius){
            let fahrenheit=((celsius*9)/5)+32;
            return fahrenheit;
        }
        function convertToCelsius(fahrenheit){
            let celsius=(fahrenheit-32)*(5/9);
           
            return celsius;
        }
        function convertTemperature(degrees,unit){
         if(unit=='C'){
            res=convertToFahrenheit(degrees);
         }
         if(unit=='F'){
            
            res=convertToCelsius(degrees);
         }
         return `${res}${unit}`;   
        }
        let temp=convertTemperature(77,'F');
        alert(temp);
    </script>
</body>
</html>
