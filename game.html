<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    margin-top: 20px;
}

button {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

#para {
    font-size: 18px;
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    background-color: #fff;
}

    </style>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <button onclick="play('Rock')">Rock</button>
    <button onclick="play('Paper')">Paper</button>
    <button onclick="play('Scissor')">Scissor</button>
    <p id="para"></p>
    <script>

        let a=parseInt(Math.random()*2);
        var choice='';
        if(a==0){
choice='Rock';
        }
        if(a==1){
            choice='Paper';

        }
        if(a==2){
            choice='Scissor';
        }
        function play(uch){
            if(uch=='Rock' && choice=='Rock'){
                 document.getElementById('para').innerHTML=`You picked Rock.System picked Rock.Tie`;
            }
            else if(uch=='Rock' && choice=='Paper'){
                 document.getElementById('para').innerHTML=`You picked Rock.System picked Paper.You lose!`;
            }else if(uch=='Rock' && choice=='Scissor'){
                 document.getElementById('para').innerHTML=`You picked Rock.System picked Scissor.You win!`;
            }
            else if(uch=='Paper' && choice=='Paper'){
                 document.getElementById('para').innerHTML=`You picked Paper.System picked Paper.Tie`;
            }
            else if(uch=='Paper' && choice=='Rock'){
                document.getElementById('para').innerHTML=`You picked Paper.System picked Rock.You win!`;
            }
            else if(uch=='Paper' && choice=='Scissor'){
                 document.getElementById('para').innerHTML=`You picked paper.System picked Scissor.You lost!`;
            }
            else if(uch=='Scissor' && choice=='Scissor'){
                document.getElementById('para').innerHTML=`You picked Scissor.System picked Scissor.Tie`;
            }
            else if(uch=='Scissor' && choice=='Rock'){
                document.getElementById('para').innerHTML=`You picked Scissor.System picked Rock.You lost!`;
                //document.getElementById('para').style.color='blue';
                
            }
            else if(uch=='Scissor' && choice=='Paper'){
                document.getElementById('para').innerHTML=`You picked Scissor.System picked paper.You win!`;
                
            }
            document.getElementById('para').style.color='blue';
        }
    </script>
</body>
</html>
