<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2finish</title>
</head>
<body>
    <script>
        //Remove the toaster from the cart
        const basketballPrice = 1999; 
const tShirtPrice = 899;      
   
const shippingPrice = 499;   
const updatedProductTotalCents = basketballPrice + tShirtPrice; 
const updatedTotalBeforeTaxCents = updatedProductTotalCents + shippingPrice; 
const updatedTaxCents = Math.round(updatedTotalBeforeTaxCents * 0.1); 
const updatedOrderTotalCents = updatedTotalBeforeTaxCents + updatedTaxCents;


const updatedProductTotalDollars = (updatedProductTotalCents / 100).toFixed(2);
const updatedTotalBeforeTaxDollars = (updatedTotalBeforeTaxCents / 100).toFixed(2);
const updatedTaxDollars = (updatedTaxCents / 100).toFixed(2);
const updatedOrderTotalDollars = (updatedOrderTotalCents / 100).toFixed(2);


console.log(`\nUpdated Product Total (after removing toaster): $${updatedProductTotalDollars}`);
console.log(`Updated Total Before Tax: $${updatedTotalBeforeTaxDollars}`);
console.log(`Updated Tax (10%): $${updatedTaxDollars}`);
console.log(`Updated Order Total: $${updatedOrderTotalDollars}`);

    </script>
</body>
</html>
