<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7l</title>
</head>
<body>
    <button onclick="updateCartQuantity(1)">Add to cart</button>
    <button onclick="alert('Loading...')">Buy now</button>
    <button onclick="updateCartQuantity(4)">+4</button>
    <button onclick="updateCartQuantity(5)">+5</button>
    <button onclick="removeFromCart(1)">Remove from cart</button>
    <button onclick="removeFromCart(2)">-2</button>
    <button onclick="removeFromCart(3)">-3</button>
    <button onclick="showCart()">Show cart</button>

    <script>
        let cartQuantity = 0;
        const cartLimit = 10;

        function updateCartQuantity(quantity) {
            if (cartQuantity + quantity > cartLimit) {
                alert('The cart is full');
           return;
            }
                cartQuantity += quantity;
                alert('Adding');
            
        }

        function removeFromCart(quantity) {
            if (cartQuantity - quantity < 0) {
                alert('Not enough items in the cart');
            return;
            } 
                cartQuantity -= quantity;
                alert('Removed..');
            
        }

        function showCart() {
            alert(`Cart Quantity: ${cartQuantity}`);
        }
    </script>
</body>
</html>
