<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Exercise</title>
</head>
<body>
    <script>
        var product1={Name:'basketball',Price:2095};
        var product2={Name:'football',Price:1980};
        function comparePrice(product1,product2){
            if(product1.Price<product2.Price){
                return product1;
            }else{
                return product2;
            }
        }
        let outcome=comparePrice(product1,product2);
        for(let key in outcome){
            console.log(`${key} = ${outcome[key]}`);
        }
    </script>
</body>
</html>
